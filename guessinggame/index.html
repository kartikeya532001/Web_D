<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUESS IT</title>
    <!-- Include the style here -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
      <h1>I have a number in my mind between 1 and 100. Can you guess it?</h1>
      <div id="input-container">
        <input type="number" placeholder="Enter your Number" id="number-input" min="1" max="100">
        <button class="button" id="submit">Submit</button>
      </div>
      <h2 id="lives-text">
          Lives: <span id="lives">10</span>
      </h2>
      <div id="message"></div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
